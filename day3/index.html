<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700&family=Inter:wght@400;700&family=Montserrat:ital,wght@1,500&family=Source+Sans+Pro:ital,wght@0,200;0,600;1,400&display=swap"
        rel="stylesheet">
    <title>Day 3</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="div-blue">
                <div class="box-1">
                    <p>Your Result</p>
                    <div class="cycle">
                        <p>76</p>
                        <small>0f 100</small>
                    </div>
                    <h1>Great</h1>
                    <span>
                        You scored higher than 65% of<br> the people who have taken <br>these tests.
                    </span>
                </div>
                <div class="box-2">
                    <h3>Summary</h3>
                    <div>
                        <div class="panel danger">
                            <span style="color: rgb(247, 52, 52);">Reaction</span>
                            <span class="tag"><strong style="color:black">80/</strong>100</span>
                        </div>
                        <div class="panel warning">
                            <span style="color: hsl(39, 94%, 56%);">Memory
                            </span><span class="tag"><strong style="color:black">92/</strong>100</span>
                        </div>
                        <div class="panel success">
                            <span style="color: hsla(166, 98%, 39%, 0.984)">Verbal</span>
                            <span class="tag"><strong style="color:black">61/</strong>100</span>
                        </div>
                        <div class="panel info">
                            <span style="color: hsla(251, 5%, 54%, 0.951)">Visual</span>
                            <span class="tag" ><strong style="color:black">72/</strong>100</span>
                        </div>  
                        <input type="button"  class="btn" value="continue">                      
                    </div>
                </div>
            </div>        
        </div>        
    </section>
</body>
</html>
